name: "access"
version: "0.0.1"
description: "Pure POSIX shell implementation for automatic IP synchronization with multiple DNS providers"
author: "AKAO Team"
license: "MIT"
source: "https://github.com/akaoio/access.git"
main_script: "access.sh"
type: "service"
dependencies:
  stacker: "^0.0.1"
features:
  - "DNS synchronization"
  - "Multiple provider support"
  - "POSIX compliance"
  - "Zero dependencies"
providers:
  - "cloudflare"
  - "route53"
  - "digitalocean"
  - "namecheap"